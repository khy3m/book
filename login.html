<!-- login.html -->
<h2>Đăng Nhập</h2>
<form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Đăng nhập</button>
</form>

<!-- Form hiển thị chi tiết -->
<div id="user-details" style="display: none;">
    <h3>Thông tin người dùng</h3>
    <p>Email: <span id="user-email"></span></p>
    <p>Quyền: <span id="user-role"></span></p>
</div>

<script>
    $("#login-form").submit(function (e) {
        e.preventDefault();
        const email = $("#email").val();
        const password = $("#password").val();

        // Xác định quyền truy cập
        let role = "visitor";
        if (email === "a@gmail.com") role = "admin";
        else if (email === "b@gmail.com") role = "user";

        alert(`Đăng nhập thành công với quyền: ${role}`);
        // Điều hướng theo quyền
        $("#content").load(role === "admin" ? "admin.html" : "user.html");

        // Hiển thị thông tin người dùng
        $("#user-email").text(email);
        $("#user-role").text(role);
        $("#user-details").fadeIn(); // Hiệu ứng hiển thị
    });
</script>
